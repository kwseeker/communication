syntax = "proto3";

//package mall.manufacturer;
package mall;

option java_multiple_files = true;
option java_package = "top.kwseeker.communication.grpc.mall.manufacturer";
option java_outer_classname = "ManufacturerProto";

message Manufacturer {
  string id = 1;
  string name = 2;
  string address = 3;
}
